@()

<div class="form">

    <div class="form-inline">
        <div class="control-group">
            <label for="first-name">First Name <span class="required">*</span></label>
            <input type="text" id="first-name" placeholder="First Name" required
                   class="form-control" ng-model="Order.CustomerData.FirstName" value="Chief" />
        </div>

        <div class="control-group">
                <label for="last-name" class="sr-only">Last Name <span class="required">*</span></label>
                <input type="text" id="last-name" placeholder="Last Name" required
                       class="form-control" ng-model="Order.CustomerData.LastName" value="Wiggum" />
        </div>
    </div>

    <div class="form-inline">
        <div class="control-group">
            <label for="address">Address <span class="required">*</span></label>
            <input type="text" id="address" placeholder="Street Address" required
                   class="form-control" ng-model="Order.CustomerData.Address.AddressLine1" value="Evergreen Terrace, 13" />
        </div>

        <div class="control-group">
            <label for="address-postal-code">Postal Code <span class="required">*</span></label>
            <input type="text" id="address-postal-code" placeholder="Postal Code" required
                   class="form-control" ng-model="Order.CustomerData.Address.PostalCode" value="58331" />
        </div>

        <div class="control-group">
            <label for="address-city">City <span class="required">*</span></label>
            <input type="text" id="address-city" placeholder="City" required
                   class="form-control" ng-model="Order.CustomerData.Address.City" value="Springfield" />
        </div>

        <input type="hidden" id="address-country" ng-model="Order.CustomerData.Address.Country" value="DE"/>
    </div>

</div>
